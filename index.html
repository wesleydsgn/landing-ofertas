<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #39ff14, #050a05);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Roboto', sans-serif;
    color: #eaffea;
    padding: 20px;
  }

  .container {
    max-width: 420px;
    width: 100%;
    background: rgba(0,0,0,0.6);
    border-radius: 22px;
    padding: 30px 24px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,255,0,.35);
    border: 1px solid rgba(57,255,20,.35);
  }

  .logo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 16px;
    border: 3px solid #39ff14;
    box-shadow: 0 0 25px rgba(57,255,20,.9);
  }

  h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 1.7rem;
    font-weight: 900;
    margin-bottom: 12px;
    line-height: 1.2;
    color: #eaffea;
  }

  p {
    font-size: 0.95rem;
    color: #c9ffc9;
    margin-bottom: 22px;
  }

  .highlight {
    color: #39ff14;
    font-weight: 800;
  }

  .urgency {
    background: rgba(57,255,20,.12);
    border: 1px solid rgba(57,255,20,.45);
    border-radius: 12px;
    padding: 12px;
    font-size: 0.85rem;
    margin-bottom: 22px;
    color: #eaffea;
  }

  .button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 18px;
    border-radius: 16px;
    background: linear-gradient(45deg, #39ff14, #1aff00);
    color: #000;
    font-weight: 900;
    font-size: 1.05rem;
    text-decoration: none;
    text-transform: uppercase;
    box-shadow: 0 0 30px rgba(57,255,20,.9);
    animation: pulse 1.6s infinite;
  }

  .button img {
    width: 26px;
    height: 26px;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
  }

  .telegram-button {
    margin-top: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 16px;
    border-radius: 16px;
    background: linear-gradient(45deg, #1e90ff, #00bfff);
    color: #fff;
    font-weight: 800;
    font-size: 0.95rem;
    text-decoration: none;
    box-shadow: 0 0 20px rgba(0,191,255,.6);
  }

  .telegram-button img {
    width: 24px;
    height: 24px;
  }

  .footer {
    margin-top: 22px;
    font-size: 0.75rem;
    opacity: .75;
    color: #b6ffb6;
  }
</style>
